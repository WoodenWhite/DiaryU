{% if error_message %}
<p>
    <strong>{{ error_message }}</strong>
</p>{% endif %}

<form action="{% url 'uploadImg_action'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="img">
    <input type="text" name="img_name">
    <button type="submit">上传</button>
</form>
